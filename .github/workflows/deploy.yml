name: Build and Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        run: echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

      # Docker login
      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      # Build and tag image with both commit SHA and latest
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mobile-recharge-app:$IMAGE_TAG \
                        -t ${{ secrets.DOCKER_USERNAME }}/mobile-recharge-app:latest .

      # Push both tags
      - name: Push Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          docker push ${DOCKER_USERNAME}/mobile-recharge-app:${IMAGE_TAG}
          docker push ${DOCKER_USERNAME}/mobile-recharge-app:latest

      # Create docker-compose.yml for EB (AL2023 Docker platform requires compose format)
      - name: Create docker-compose.yml for EB
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          cat > docker-compose.yml <<EOF
          version: "3.8"
          services:
            app:
              image: ${DOCKER_USERNAME}/mobile-recharge-app:${IMAGE_TAG}
              ports:
                - "80:8080"
              environment:
                AWS_ACCESS_KEY_ID: \${AWS_ACCESS_KEY_ID}
                AWS_SECRET_ACCESS_KEY: \${AWS_SECRET_ACCESS_KEY}
                AWS_DEFAULT_REGION: \${AWS_DEFAULT_REGION}
                SALESFORCE_CLIENT_ID: \${SALESFORCE_CLIENT_ID}
                SALESFORCE_CLIENT_SECRET: \${SALESFORCE_CLIENT_SECRET}
                SALESFORCE_AUTH_URL: \${SALESFORCE_AUTH_URL}
          EOF

      # Zip for EB
      - name: Zip bundle
        run: zip deploy.zip docker-compose.yml

      # Deploy to EB
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@c165ccc34505f88f983d5cb58bfc5acbe7ffd1af
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ${{ secrets.AWS_REGION }}
          application_name: ${{ secrets.EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
          wait_for_deployment: true
          wait_for_environment_recovery: 120