name: Build and Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        run: echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

      # Docker login
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Build and tag image with both commit SHA and latest
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mobile-recharge-app:$IMAGE_TAG \
                        -t ${{ secrets.DOCKER_USERNAME }}/mobile-recharge-app:latest .

      # Push both tags
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/mobile-recharge-app:$IMAGE_TAG
          docker push ${{ secrets.DOCKER_USERNAME }}/mobile-recharge-app:latest

      # Create docker-compose.yml for EB (AL2023 Docker platform requires compose format)
      - name: Create docker-compose.yml for EB
        run: |
          cat > docker-compose.yml <<EOF
          version: "3.8"
          services:
            app:
              image: ${{ secrets.DOCKER_USERNAME }}/mobile-recharge-app:$IMAGE_TAG
              ports:
                - "80:8080"
          EOF

      # Zip for EB
      - name: Zip bundle
        run: zip deploy.zip docker-compose.yml

      # Deploy to EB
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ${{ secrets.AWS_REGION }}
          application_name: ${{ secrets.EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
